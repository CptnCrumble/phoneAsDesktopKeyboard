<html>
    <head>
        <title>Mobile Keyboard</title>
    </head>
    <body>
        <textarea id="userInput" cols="50" rows="40" >
            
        </textarea>
        </br>
        <input type="submit" id="submit">
    </body>
    <script>
       document.getElementById("submit").onclick = function() {
           var xhttp = new XMLHttpRequest();
           var me = window.location.href;
           xhttp.open("POST",me,true);
           xhttp.send(document.getElementById("userInput").value);
           document.getElementById("userInput").value = "";
       }
    </script>
</html>
